<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campanha Dia da Mulher</title>
  <link rel="stylesheet" href="/css/temas-camapanhas.css">
</head>
<body class="dia-da-mulher">
    <main>
    <header>
        <h1 class="titulo">🌷 Campanha Dia da Mulher</h1>
        <p class="descricao">Uma homenagem especial à força, beleza e inteligência de todas as mulheres. Celebre com ofertas exclusivas.</p>
    </header>

    <div class="container">
        <section>
            <h2 class="titulo-secundario">Presentes para Ela</h2>
            <div class="grid-produtos" id="produtos-container"></div>
        </section>

        <div class="container-botao">
            <button id="botao-compartilhar" class="botao-compartilhar">
            <span>🔗</span> Compartilhar
            </button>
        </div>

        <div style="text-align: center; margin-top: 2em; margin-bottom: 2em;">
            <a href="../index.html" id="btn-voltar" class="botao-voltar">⬅ Voltar para o início</a>
        </div>
        </div>
    </div>
  </main>

  <div id="modal-compartilhar" class="modal-compartilhar">
    <div class="modal-conteudo">
      <h2>Compartilhar Catálogo</h2>
      <button id="compartilhar-whatsapp">📱 WhatsApp</button>
      <button id="copiar-mensagem">📋 Copiar Mensagem</button>
      <button id="compartilhar-nativo">📤 Compartilhar Nativo</button>
      <button id="fechar-modal">❌ Fechar</button>
    </div>
  </div>

  <script src="/js/leitor-campanhas.js" defer></script>
  <script src="/js/footer.js" defer></script>
</body>
</html>
